<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tic Tae Toe - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style>
.container {
	padding: 80px;
}
</style>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<div class="mt-3 d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3 class="text-center">Register</h3>
				</div>
				<div class="card-body">
					<form class="needs-validation" th:action="@{/register/save}"
						method="post" th:object="${player}" novalidate>
						<div class="mb-3 input-group form-group">
							<input type="text" class="form-control" th:field="*{username}"
								id="username" name="username" placeholder="username" required/>
							<div class="invalid-feedback">Please enter a valid Username</div>
							<p class="text-danger" th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}"></p>
						</div>
						<div class="mb-3 input-group form-group">
							<input type="password" class="form-control"
								th:field="*{password}" id="password" name="password"
								placeholder="password" required/>
							<div class="invalid-feedback">Please enter a valid Password</div>
							<p class="text-danger" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></p>
						</div>
						<div class="input-group form-group justify-content-md-end">
							<button type="submit" class="btn btn-primary">Register</button>

						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="text-center">
						Have an account? <a th:href="@{/login}"> login</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Form Validation -->
		<script>
			'use strict'
			var form = document.querySelector('.needs-validation')

			form.addEventListener('submit', function(event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.classList.add('was-validated')
			})
		</script>
		<!-- End Form Validation -->
	</div>
	<div class="fixed-bottom">
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
