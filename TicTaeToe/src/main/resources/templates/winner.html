<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tic Tae Toe - Winner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style>
main {
	padding: 70px;
}
</style>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<div class="mt-3 d-flex justify-content-center h-100">
			<div class="card" style="height: 250px; width: 400px;">
				<div class="card-header">
					<h3 class="text-center">List of Winners</h3>
				</div>
				<div class="card-body">

					<table class="table bordered table-striped table-hover bg-white"\>
						<thead class="table-info">
							<tr>
								<th>Winner</th>
								<th>Game Id</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="winner : ${winnerlist}">
								<tr>
									<td th:text="${winner.winner}"></td>
									<td th:text="${winner.game.id}"></td>
								</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="fixed-bottom">
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
